    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
        background-color: #fff;
      }

      main {
        height: 100vh;
      }

      section {
        height: 30vh;
        padding: 10vh;
        font-size: 5vw;
        display: flex;
        justify-content: center;
        text-align: center;
        position: relative;
        align-items: center;
        overflow: hidden;
      }
      section span {
        white-space: nowrap;
      }

      section.top::before,
      section.bottom::before {
        font-size: 40vw;
        line-height: 50vh;
        font-weight: 700;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      section.top::before {
        content: 'NO';
        opacity: 0.1;
      }
      section.bottom::before {
        content: 'YES';
        opacity: 0.2;
      }

      section.top {
        /* align-items: flex-end; */
        color: black;
        background-color: white;
      }

      section.bottom {
        /* align-items: flex-start; */
        background-color: black;
        color: white;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="top">
        <div>
          for more information <span>&lt;a&gt;click here&lt;/a&gt;</span>
        </div>
      </section>
      <section class="bottom">
        <div>get <span>&lt;a&gt;more information&lt;/a&gt;</span></div>
      </section>
    </main>
  </body>
